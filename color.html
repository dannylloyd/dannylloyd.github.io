<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
  textarea:focus, input:focus{
    outline: none;
}
div input {
  
  height: 200px;
  width: 100%;
  background-color: pink;
  border: none;
  padding: 4px 10px;
  color: #fff;
  width: 100%;
  text-align: center;
  margin: 0 auto;
  display: block;
}
</style>
</head>
<body>
  <div class="1col-md-12" id="one">
    <input type="text" id="col1" value="gray" data-id="one" />
  </div>
  <div class="1col-md-12" id="two">
    <input type="text" id="col2" value="gray" data-id="two" />
  </div>
  <div class="1col-md-12" id="three">
    <input type="text" id="col3" value="gray" data-id="three" />
  </div>
  <div class="1col-md-12" id="four">
    <input type="text" id="col4" value="gray" data-id="four" />
  </div>
  <div class="1col-md-12" id="five">
    <input type="text" id="col5" value="gray" data-id="five" />
  </div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
$(function() {
  $('input').each(function(e,r) {
    var that = $(this);
    that.css({'background-color': that.val()})
  });
  $('input').keyup(function(){
    var that = $(this);
    that.css({'background-color': that.val()})
  }).focus(function() {
    $(this).select();
  });
});
</script>
</body>
</html>
